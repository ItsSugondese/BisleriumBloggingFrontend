<div id="" class="py-5">

    <div class="flex" *ngIf="staff">

      <div class="overflow-hidden" class="image-container">
        <div class="w-24 h-24 rounded-full ">
        <div *ngIf="staffService.pictureLoading; else loaded" [class]="centerItems">
          <mat-spinner style="color: red;"></mat-spinner>
        </div>
      </div>
        <ng-template #loaded>
          <div class="w-24 h-24 rounded-full overflow-hidden">
            <img [src]="imageData == null? 'assets/avatar/anon.jpg' : imageData" alt="Your Image" class="w-full h-full object-cover" />
          </div>
        </ng-template>
      </div>
      <div class="ml-2">
        <div class="flex flex-col">
          <span class="font-semibold">Full Name</span>
          <span>{{staff.fullName}}</span>
        </div>
        <div class="flex flex-col mt-2">
          <span class="font-semibold">Email Address</span>
          <span>{{staff.email}}</span>
        </div>
        <div class="flex flex-col mt-2">
          <span class="font-semibold">Contact Number</span>
          <span>{{staff.contactNumber}}</span>
        </div>
      </div>
    </div>




  </div>
