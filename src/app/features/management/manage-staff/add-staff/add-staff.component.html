<div class="container">
    <app-sidenav></app-sidenav>
    <div class="content">
        <div>
            <h2>My Form</h2>
            <form [formGroup]="staffForm" (ngSubmit)="onSubmit()">
              <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" formControlName="fullName"
                required>
              </div>
              <div>
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" required>
              </div>
              <div>
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" formControlName="contactNumber" required>
              </div>
              <div>
                <label for="file">Upload File:</label>
                <input type="file" id="file" (change)="onFileSelected($event)">
                <div *ngIf="fileControl.hasError('required')">
                  File is required.
                </div>
              </div>
              <div>
                <button type="submit" [disabled]="staffForm.invalid">Submit</button>
              </div>
            </form>
          </div>
          
  </div>
  </div>
