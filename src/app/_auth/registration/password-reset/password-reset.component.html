<div class="h-screen  flex bg-white">
    <div *ngIf="authService.loading; else loaded" class="absolute top-0 left-0 h-full w-full bg-gray-600 bg-opacity-50" [class]="centerItems">
        <mat-spinner ></mat-spinner>
      </div>

      <ng-template #loaded>
        <div [class]="centerItems">
        <div class="contents-all flex flex-col justify-center items-center "  >
            <div class="headers flex flex-col items-center mb-5">
              <span class=" text-5xl font-light">Set Password</span>
              <span class="mt-3 text-sm">Set login credientails for signing in later</span>
            </div>
            
            <div class="login-form h-full">
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="password-div">
                <label for="password-input" class="text-xl">Enter new password</label>
                  <input type="password"  id="email-input" name="search" class="p-3 rounded-full  bg-[#EEEEEE] w-full 
                  sm:text-sm  focus:outline-none border-2 border-transparent focus:border-2 focus:border-customPrimary"
                    placeholder="New Password"  style="font-size: 18px; padding-left: 10px; text-indent: 15px;"
                    formControlName="password">
                    <div class="pl-8">
                      <mat-error *ngIf="formValue('password')?.touched && formValue('password')?.invalid">
                        This field is must and must contain atleast 6 digits, one uppcase, one special character and one number
                      </mat-error>
                    </div>
              </div>
              <div class="password-div">
                <label for="password-input" class="text-xl">Confirm Password</label>
                  <input  type="password"  id="email-input" name="search" class="p-3 rounded-full  bg-[#EEEEEE] w-full 
                  sm:text-sm  focus:outline-none border-2 border-transparent focus:border-2 focus:border-customPrimary"
                    placeholder="New Password"  style="font-size: 18px; padding-left: 10px; text-indent: 15px;"
                    formControlName="confirmPassword"
                    >
                    <div class="pl-8">
                        <mat-error *ngIf="(formValue('confirmPassword')?.touched && formValue('confirmPassword')?.invalid) || 
                        ((formValue('password')?.value.trim() != '' && formValue('confirmPassword')?.value.trim() != '') && (formValue('password')?.value != formValue('confirmPassword')?.value))" class="bg-blak">
                          Value here must be same as above
                        </mat-error>
                      </div>
              </div>
                  
                  <div class="login-btn-div mt-3">
        
                    <button   class="p-3 py-2 text-xl rounded-full bg-customPrimary text-white w-full 
                      focus:outline-none border-2 border-transparent focus:border-2 focus:border-customPrimary"
                    placeholder="Your Password" [disabled]="form.invalid || (formValue('password')?.value != formValue('confirmPassword')?.value)" [class.disabled-button]="form.invalid || (formValue('password')?.value != formValue('confirmPassword')?.value)">
                     Set Password </button>
                  </div>
              </form>
            </div>
            <div class="or-divider flex items-center mx-4 mt-5  w-full">
              <div class="border-t border-gray-500 flex-grow"></div>
              <div class="mx-1 text-sm text-black">Or</div>
              <div class="border-t border-gray-500 flex-grow"></div>
          </div>
            <div class="forgot-passord-footer mt-3" (click)="router.navigate(['/auth/login'])">
             <span class="text-[#012AFF] hover:cursor-pointer">Login Page</span>
            </div>
        
           
        
      
          </div>
        </div>
      </ng-template>
</div>
